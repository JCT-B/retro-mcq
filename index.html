<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Otome Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .character {
            position: absolute;
            bottom: 0;
            left: 0; /* Position at the bottom left */
            width: auto; /* Use original image size */
            height: auto; /* Use original image size */
            transform: scaleX(-1); /* Flip the character horizontally */
            z-index: 1; /* Ensure character appears behind the dialogue box */
        }
       
        .doors {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        .door {
            background: #333;
            color: #fff;
            border: 4px solid #000;
            border-radius: 5px;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .door:hover {
            transform: scale(1.1);
            background: #555;
        }
        .dialogue-box {
            position: absolute;
            bottom: calc(120px + 3cm); /* Move 3 cm upwards */
            left: calc(10px + 200px); /* Move 200 pixels to the right */
            width: 200px; /* Adjust based on character width */
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            z-index: 2; /* Ensure dialogue box appears above the character */
        }
        .clickable-image {
            cursor: pointer;
            position: absolute;
            bottom: 0; /* Align with the bottom of the character */
            right: 320px; /* Move one pixel to the left */
        }
        .clickable-image-2 {
            /*border: 4px solid black;*/
            cursor: pointer;
            position: absolute;
            bottom: 0; /* Align with the bottom of the character */
            right: 592px; /* Adjust position as needed */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="character.png" alt="Character" class="character">
        <div class="dialogue-box">
            Hello, welcome to the game!
        </div>
    
        <!-- <div class="doors">
            <div class="door" onclick="chooseOption('Red')">Red</div>
            <div class="door" onclick="chooseOption('Blue')">Blue</div>
        </div> -->
        <img src="button1.png" alt="Button" class="clickable-image" onclick="handleClick()">
        <img src="button2.png" alt="Button 2" class="clickable-image-2" onclick="handleClick2()">
    </div>
    <script>
        function handleClick() {
            alert('Button clicked!');
        }
        function handleClick2() {
            alert('Button 2 clicked!');
        }
    </script>
</body>
</html>
