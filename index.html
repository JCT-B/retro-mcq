        body {

        .dialogue-box {
            position: absolute;
            bottom: 0;

        .doors {

        }
        .door {
            background: #333;
            color: #fff;
            border: 4px solid #000;
            border-radius: 5px;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .door:hover {
            transform: scale(1.1);
            background: #555;
        }
    </style>
</head>
